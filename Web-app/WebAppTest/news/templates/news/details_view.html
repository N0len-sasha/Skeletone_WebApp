{% extends 'main/layout.html' %}

{% block content %}
    <div class="features">
        <h1>{{ article.title }}</h1>
        <p>{{ article.date}}</p>
        <p>{{ article.full_text }}</p>
        <a href="{% url 'news_delete' article.id %}"><button class="btn btn-danger">Удалить</button></a>
        <a href="{% url 'news_update' article.id %}"><button class="btn btn-info">Редактировать</button></a>
    </div>
{%endblock  %}

{% block title %}{{ article.title }}{% endblock %}
